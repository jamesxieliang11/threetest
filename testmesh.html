
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="js/three.js"></script>

<script>

    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;
        scene = new THREE.Scene();

		var geometry = new THREE.CubeGeometry(150,150,150,1,1,1);
        // 纹理坐标怎么弄

        var cubeMaterialArray = [];
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        cubeMaterialArray.push(new THREE.MeshBasicMaterial({
            map : new THREE.ImageUtils.loadTexture('images/3.jpg')
        }));
        var cubeMaterials = new THREE.MeshFaceMaterial(cubeMaterialArray);
        console.log(cubeMaterialArray);

        var cubeMaterialss=new THREE.MeshBasicMaterial({map:new THREE.ImageUtils.loadTexture('images/3.jpg')});
        console.log(cubeMaterialss);
        mesh = new THREE.Mesh( geometry,cubeMaterialss);
        scene.add( mesh );

        //
        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
		mesh.rotation.y -= 0.01;
		mesh.rotation.x -= 0.01;
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }

</script>

</body>
</html>
